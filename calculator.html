<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h1 class="header">Arithmetic Calculator</h1>
        <form class="" action="index.html" method="post">
          <label for="input-A">Input A</label>
          <br>
          <input type="text" id="inputA">
          <br><br><br>
          <select name="" id="opt">
            <option value="add"><h1>+</h1></option>
            <option value="subtract"><h1>-</h1></option>
            <option value="multiply"><h1>*</h1></option>
            <option value="divide"><h1>/</h1></option>
          </select>
          <br><br><br>
          <label for="input-B">Input B</label>
          <br>
          <input type="text" id="inputB">
          <br><br>
          <button type="submit" id="calc" class="btn btn-primary">Calculate</button>

        </form>


        <h3>Results: <span>0</span></h3>

  <script type="text/javascript" src="calculator.js">
  </script>

  </script>
  </body>
</html>
